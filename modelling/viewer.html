<html>
 <head>
    <title>Sakai 3 Model</title>
  
    <link href="exhibit.json" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>

    <style>
    </style>
 </head> 
 <body>
    <h1>Sakai 3 Model</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
				 <div ex:role="view" ex:showAll="true" ></div>   
		    </td>
            <td width="25%">
				<div ex:role="facet" 
					ex:expression=".type">
				</div>
				<div ex:role="facet" 
					ex:expression=".sakai:requirementPaths">
				</div>
				<div ex:role="facet" 
					ex:expression=".sakai:pov">
				</div>
				<div ex:role="facet" 
					ex:expression=".sakai:name">
				</div>
             </td>
        </tr>
    </table>
 </body>
 </html>
