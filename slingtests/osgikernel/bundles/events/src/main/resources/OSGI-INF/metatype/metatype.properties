org.sakaiproject.kernel.events.OsgiJmsBridge.name = Sakai OSGi to JMS Events Bridge
org.sakaiproject.kernel.events.OsgiJmsBridge.description = Bridge to replicate OSGi events out to a\
 JMS topic for consumption outside of the OSGi container.
org.sakaiproject.kernel.events.OsgiJmsBridge.brokerUrl.name = JMS Broker URL
org.sakaiproject.kernel.events.OsgiJmsBridge.brokerUrl.description = URL to use when creating connections to JMS.
org.sakaiproject.kernel.events.OsgiJmsBridge.connectionClientId.name = Connection Client ID
org.sakaiproject.kernel.events.OsgiJmsBridge.connectionClientId.description = Client ID used for connections made to JMS.
org.sakaiproject.kernel.events.OsgiJmsBridge.event.topics.name = Event Topic List
org.sakaiproject.kernel.events.OsgiJmsBridge.event.topics.description = List of topics in which the event handler is interested.
org.sakaiproject.kernel.events.OsgiJmsBridge.eventJmsTopic.name = JMS Topic Name
org.sakaiproject.kernel.events.OsgiJmsBridge.eventJmsTopic.description = Name of the topic in JMS to which events from OSGi should be posted.
org.sakaiproject.kernel.events.OsgiJmsBridge.sessionTransacted.name = Session Transacted
org.sakaiproject.kernel.events.OsgiJmsBridge.sessionTransacted.description = Indicates whether the session is transacted.
org.sakaiproject.kernel.events.OsgiJmsBridge.acknowledgeMode.name = Acknowledge Mode
org.sakaiproject.kernel.events.OsgiJmsBridge.acknowledgeMode.description = Indicates whether the consumer or the client will acknowledge any \
messages it receives; ignored if the session is transacted.