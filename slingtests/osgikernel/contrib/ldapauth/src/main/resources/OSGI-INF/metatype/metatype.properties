# ---------- LdapAuthenticationPlugin
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationPlugin.name = Sakai LDAP Authentication Plugin
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationPlugin.description = JCR authentication plugin for interacting with LDAP.

sakai.auth.ldap.baseDn.name = Base DN
sakai.auth.ldap.baseDn.description = The distinguished name (dn) to use for verifying a user on login. {} will be replaced with the ID supplied by the user.

# ---------- LdapAuthenticationHandler
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationHandler.name = Sakai Nakamura LDAP Authentication Handler
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationHandler.description = Sling authentication handler for interacting with LDAP.

sakai.auth.ldap.credentials.name.name = Credentials Attribute
sakai.auth.ldap.credentials.name.description = Name of the SimpleCredentials attribute that holds the auth info extracted from the cookie value.

sakai.auth.ldap.login.timeout.name = Login Timeout
sakai.auth.ldap.login.timeout.description = The number of minutes after which a login session times out. This value is used as the expiry time set in the authentication data.

sakai.auth.ldap.param.name.name = Configuration Parameter
sakai.auth.ldap.param.name.description = The name of the configuration parameter providing the Cookie or session attribute name.

sakai.auth.ldap.storage.name = Storage Mechanism
sakai.auth.ldap.storage.description = The storage mechanism to use for persisting security tokens.

sakai.auth.ldap.token.file.name = Token File
sakai.auth.ldap.token.file.description = The name of the file used to persist the security tokens. Useful when selecting 'cookie' as the storage mechanism.

