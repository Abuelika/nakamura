##### CasArtifactHandler
org.sakaiproject.nakamura.auth.sso.handlers.CasArtifactHandler.name = CAS Artifact Handler
org.sakaiproject.nakamura.auth.sso.handlers.CasArtifactHandler.description = Artifact \
 handler for CAS specific artifacts and processing.
sakai.auth.sso.name.name = Handler Name
sakai.auth.sso.name.description = Unique name for this artifact handler. Used to \
 identify various handlers when multiple are registered.
sakai.auth.sso.url.login.name = Login URL
sakai.auth.sso.url.login.description = URL for login requests e.g. \
 https://login.example.com/sso/UI/Login
sakai.auth.sso.url.logout.name = Logout URL
sakai.auth.sso.url.logout.description = URL for logout requests e.g. \
 https://login.example.com/sso/UI/Logout
sakai.auth.sso.url.server.name = Server URL
sakai.auth.sso.url.server.description = URL for login requests e.g. \
 https://login.example.com/sso
sakai.auth.sso.cas.prop.renew.name = Renew?
sakai.auth.sso.cas.prop.renew.description = Whether calls to CAS should include the \
 'renew' parameter as 'true'.
sakai.auth.sso.cas.prop.gateway.name = Gateway?
sakai.auth.sso.cas.prop.gateway.description = Whether calls to CAS should include the \
 'gateway' parameter as 'true'.
 
