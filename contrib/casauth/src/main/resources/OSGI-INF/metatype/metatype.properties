##### SsoAuthenticationHandler
org.sakaiproject.nakamura.auth.sso.SsoAuthenticationHandler.name = SSO Authentication \
 Handler
org.sakaiproject.nakamura.auth.sso.SsoAuthenticationHandler.description = Handles \
 logging in using an SSO authentication mechanism.
path.name = Path
path.description = The path that this handler should do auth for
sakai.auth.sso.user.autocreate.name = Autocreate user
sakai.auth.sso.user.autocreate.description = If true, then the handler will check after \
 successful SSO authentication for a matching JCR Authorizable, and if one is not found \
 then create a (possibly defective) new User record before continuing. If false, the \
 handler will restrict itself to authentication.

