<html>
 <head>
    <META HTTP-EQUIV="CONTENT-TYPE" 
CONTENT="text/html; charset=UTF-8">
    <title>Sakai 3 Model</title>
  
    <link href="types.json" type="application/json" rel="exhibit/data" />
    <link href="model.json" type="application/json" rel="exhibit/data" />
    <link href="requirements.json" type="application/json" rel="exhibit/data" />
    <link href="johnusermap.json" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>

    <style>
    </style>
 </head> 
 <body>
    <h1>Sakai 3 Model</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
				 <div ex:role="view" ex:showAll="true" ></div>   
		    </td>
            <td width="25%">
				<div ex:role="facet" 
					ex:facetClass="TextSearch">
				</div>
				<div ex:role="facet" 
					ex:expression=".type" ex:showMissing="false" ex:scroll="false" >
				</div>
				<div ex:role="facet" 
					ex:expression=".implementationPhase" ex:showMissing="false" ex:scroll="false" >
				</div>
				<div ex:role="facet" 
					ex:expression=".requirementPath" ex:showMissing="false" ex:scroll="false" >
				</div>
				<div ex:role="facet" 
					ex:expression=".sakai:pov" ex:showMissing="false" ex:scroll="false" >
				</div>
				<div ex:role="facet" 
					ex:expression=".sakai:name" ex:showMissing="false" ex:scroll="false" >
				</div>
             </td>
        </tr>
    </table>
 </body>
 </html>
