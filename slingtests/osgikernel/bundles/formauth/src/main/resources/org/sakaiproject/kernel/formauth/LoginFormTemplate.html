<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; utf-8">
<title>Login/Logout</title>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
	color: black;
	background-color: white;
}

#main {
	border: 1px solid black;
	margin-top: 25%;
	margin-left: 25%;
	width: 220px;
	padding: 10px;
}

table {
	width: ;
}

#login {
	display: none;
}

#logout {
	display: none;
}

#login form {
	padding: 0px;
	margin: 0px;
}
</style>

<script>
	// fix the display of login/logout
	function onLoad() {
		if ('@@authType@@') {
			document.getElementById("logout").style.display = "block";
		} else {
			document.getElementById("login").style.display = "block";
		}
		document.getElementById("nojs").style.display = "none";
	}

</script>
</head>
<body onload="onLoad()">
<div id="main"><!-- Login Form -->
<div id="login">
<form name='login' method="post"><input type="hidden" name=""
	value="1" />
<table align='center'>
	<tr>
		<td colspan='2' align='center'>You are not currently logged in</td>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type='text' name='un' /></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type='password' name='pw' /></td>
	</tr>
	<tr>
		<td colspan='2' align='center'><input type='submit' name="login" value='Login' /></td>
	</tr>
</table>
</form>
</div>


<!-- Logout Information -->
<div id="logout">
<table align='center'>
	<tr>
		<td align='center'>You are logged in as @@user@@</td>
	</tr>
	<tr>
		<td align='center'>
		<form name='logout' method="post" action="#"><input
			type="hidden" name="sakai:logout" value="1" /> <input type='submit'
			name="Logout" value='Logout' /></form>
		</td>
	</tr>
</table>
</div>


</div>
</body>
</html>
