org.sakaiprojet.kernel.events.OsgiJmsBridge.name = Sakai OSGi to JMS Events Bridge
org.sakaiprojet.kernel.events.OsgiJmsBridge.description = Bridge to replicate OSGi events out to a\
 JMS topic for consumption outside of the OSGi container.
brokerUrl.name = JMS Broker URL
brokerUrl.description = URL to use when creating connections to JMS.
connectionClientId.name = Connection Client ID
connectionClientId.description = Client ID used for connections made to JMS.
event.topics.name = Event Topic List
event.topics.description = List of topics in which the event handler is interested.
eventJmsTopic.name = JMS Topic Name
eventJmsTopic.description = Name of the topic in JMS to which events from OSGi should be posted.
sessionTransacted.name = Session Transacted
sessionTransacted.description = Indicates whether the session is transacted.  Legal values are true\
 or false.
acknowledgeMode.name = Acknowledge Mode
acknowledgeMode.description = Indicates whether the consumer or the client will acknowledge any\
 messages it receives; ignored if the session is transacted. Legal values are 1\
  [Session.AUTO_ACKNOWLEDGE], 2 [Session.CLIENT_ACKNOWLEDGE], and 3 [Session.DUPS_OK_ACKNOWLEDGE].