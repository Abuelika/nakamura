# This file contains localization strings for configuration labels and
# descriptions as used in the metatype.xml descriptor generated by the
# the Sling SCR plugin

#
# Authentication handler for CAS
sakai.auth.sso.name = Sakai CAS Authenticator
sakai.auth.sso.description = This handler uses CAS to perform login, storing the credentials in session.
sakai.auth.sso.server.name.name = CAS Server
sakai.auth.sso.server.name.description = URL of the CAS server e.g. https://login.example.com
sakai.auth.sso.server.login.name = Login URL
sakai.auth.sso.server.login.description = URL for login requests e.g. https://login.example.com/cas/login
sakai.auth.sso.server.logout.name = Logout URL
sakai.auth.sso.server.logout.description = URL for logout requests e.g. https://login.example.com/cas/logout

sakai.auth.sso.autocreate.name = Autocreate user
sakai.auth.sso.autocreate.description = If true, then the handler will check after \
 successful CAS authentication for a matching JCR Authorizable, and if one is not found \
 then create a (possibly defective) new User record before continuing. If false, the \
 handler will restrict itself to authentication.

path.name = Path
path.description = The path that this handler should do auth for

service.ranking.name = Ranking
service.ranking.description = The relative ranking of this service.
